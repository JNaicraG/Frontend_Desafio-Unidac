<h1>Alterar Colaborador</h1>
<form [formGroup]="formGroup">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <span class="container_required">(Campo Obrigatório)</span>
      <input type="text" class="form-control" id="nome" formControlName="nome">{{colaborador.nome}}
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <span class="container_required">(Campo Obrigatório)</span>
      <input type="text" class="form-control" id="cpf" formControlName="cpf"/>{{colaborador.cpf}}
    </div>
    <button type="submit" class="btn btn-primary" (click)="editar()" >Editar</button>
    <button type="submit" class="btn btn-primary" routerLink="/listar-colaboradores">Cancelar</button>
</form>
